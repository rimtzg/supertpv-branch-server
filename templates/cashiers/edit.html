{% extends "layout.html" %}
{% block body %}

<h2>Cajero</h2>
<br>
<form action="{{ url_for('cashiers.save') }}" method=POST class=save>
    {%if document._id %}
        <div style="display: none;">
            <dt>ID:</dt>
            <dd><input type=text size=40 name=_id value={{ document._id }}></dd>
        </div>
    {% endif %}

    <dt>Nombre:</dt>
    <dd><input type=text size=40 name=name value={{ document.name }}></dd>

    <dt>Usuario:</dt>
    <dd><input type=text size=40 name=username value={{ document.username }}></dd>

    <dt>Contrase√±a:</dt>
    <dd><input type=text size=40 name=password value={{ document.password }}></dd>

    <br>

    <input type=submit value='Guardar'>
</form>

{% endblock %}
