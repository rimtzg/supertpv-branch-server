name: supertpv-branch-server
base: core20 # the base snap is the execution environment for this snap
version: '0.9' # just for humans, typically '1.2+git' or '1.3.2'
summary: Bracnh server for SuperTPV
description: |
  Bracnh server for SuperTPV

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: strict # use 'strict' once you have the right plugs and slots
architectures: [amd64]

apps:
  server:
    command: wrappers/run
    daemon: simple
    plugs: [network, network-bind]

parts:
  supertpv-branch-server:
    plugin: python
    source: .
    # python-version: python3
    requirements: [requirements.txt]
    # stage-packages: [python3, python3-venv]
    override-build: |
      snapcraftctl build
      mkdir -p $SNAPCRAFT_PART_INSTALL/app
      cp -r ./* $SNAPCRAFT_PART_INSTALL/app/

  wrappers:
    plugin: dump
    source: snap_wrap/